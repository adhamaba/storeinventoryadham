<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <!-- Add your CSS links here -->
</head>
<body>
<!-- Optional: include header fragment here -->
<h1>Add Product</h1>
<!-- Form to add a new product -->
<form action="/addProduct" method="post">
  <div>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" placeholder="Product Name" required />
  </div>
  <div>
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="productPrice" placeholder="Price" step="0.01" required />
  </div>
  <div>
    <label for="productQuantity">Product Quantity:</label>
    <input type="number" id="productQuantity" name="productQuantity" placeholder="Quantity" required />
  </div>
  <div>
    <label for="storeId">Store:</label>
    <select id="storeId" name="storeId">
      <option th:each="store : ${stores}" th:value="${store.storeId}" th:text="${store.storeName}"></option>
    </select>
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>

<h2>Products List</h2>
<table border="1">
  <thead>
  <tr>
    <th>Product Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.productName}"></td>
  </tr>
  </tbody>
</table>
<!-- Optional: include footer fragment here -->
</body>
</html>
